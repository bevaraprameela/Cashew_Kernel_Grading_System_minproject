<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashew Classification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('res2.jpg'); /* Background image from Flask's static folder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
        
            background-color: #0056b3;
        }

        #imagePreview {
            margin: 20px 0;
            display: none; /* Hide by default */
        }

        #result {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 15px;
            display: none; /* Hide by default */
            background: linear-gradient(135deg, #ffafbd, #ffc3a0); /* Gradient background */
            color: #fff; /* White text color */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        #imagePreview img {
            border-radius: 50%; /* Round shape for the image */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cashew Classification</h1>
        <input type="file" accept="image/*" id="uploadInput">
        <button onclick="classifyImage()">Classify Image</button>
        <div id="result"></div>
        <div id="imagePreview"></div>
    </div>

    <script>
        async function classifyImage() {
            const fileInput = document.getElementById('uploadInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageUrl = event.target.result;

                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.innerHTML = `<img src="${imageUrl}" alt="Uploaded Image" id="uploadedImage">`;
                    imagePreview.style.display = 'block'; // Show the image preview

                    // Apply round shape to the image
                    const uploadedImage = document.getElementById('uploadedImage');
                    uploadedImage.style.borderRadius = '50%';
                };
                reader.readAsDataURL(file);

                try {
                    const response = await fetch('http://127.0.0.1:5001/predict', {  // Updated port number here
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        const resultDiv = document.getElementById('result');
                        resultDiv.innerHTML = `Classification Result: ${result.label}`;
                        resultDiv.style.display = 'block'; // Show the result
                    } else {
                        throw new Error('Classification failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error classifying the image. Please try again.');
                }
            } else {
                alert('Please select an image file.');
            }
        }
    </script>
</body>
</html>
